<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <div class="container">
    <div class="card">
      <div>
          <img src="images/bg-pattern-card.svg" alt="background">
          <div class="desc">
            <img class="profile_img" src="images/image-victor.jpg" alt="img">
            <p class="name">Victor Crest <span>26</span></p>
            <p class="location">London</p>
          </div>
      </div>
      <div class="info">
        <div class="followers">
          <p class="bold">80K</p>
          <p class="category">Followers</p>
        </div>

        <div class="likes">
          <p class="bold">803K</p>
          <p class="category">Likes</p>
        </div>

        <div class="photos">
          <p class="bold">1.4K</p>
          <p class="category">Photos</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kalaskar Janhavi</a>.
  </div>
</body>
</html>
